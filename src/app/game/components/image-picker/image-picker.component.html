<div class="container-fluid">
	<div class="row gx-2 gy-2 gy-lg-3 gx-lg-3">
		@for(image of images; track image.id; let idx = $index) {
		<div class="col-6 col-md-4 col-lg-3">
			<div class="card p-2 pointer" (click)="selectImage(image)">
				<img width="288" height="341"  [src]="image.path" class="img-fluid card-img-top" />
			</div>
		</div>
		}
	</div>
</div>
